<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Spell Page</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </head>
    <body data-lift-content-id="main">
        <!-- Main Content -->
        <div id="main" data-lift="surround?with=bootstrap;at=content">
            <div id="breadcrumb-container">
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Search</a></li>
                    <li class="active">title</li>
                </ol>
            </div>
            <div id="spell-container" data-lift="Spell">
                <div id="header">
                    <h3>
                        <span id="title">title</span>
                    </h3>
                    <h5>
                        <span id="ritual-tag" class="label label-primary">Ritual</span>
                        <span id="concentrate-tag" class="label label-warning">Concentration</span>
                    </h5>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-6">
                        <dl>
                            <dt>Level</dt>
                            <dd><span id="spell-level">level</span></dd>

                            <dt>School</dt>
                            <dd><span id="school">school</span><span id="ritual"></span></dd>

                            <dt>Casting Time</dt>
                            <dd><span id="cast-time">cast time</span></dd>

                            <dt>Components</dt>
                            <dd><span id="components">components</span> <span id="materials">materials</span></dd>

                            <dt>Duration</dt>
                            <dd><span id="duration">duration</span><span id="concentrate"></span></dd>
                        </dl>
                    </div>
                    <div class="col-sm-6">
                        <dl>
                            <dt>Description</dt>
                            <dd><span id="description">description</span></dd>

                            <span id="higher-level"></span>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
