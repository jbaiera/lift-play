<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dumb Form Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body data-lift-content-id="main">
    <div id="main" data-lift="surround?with=bootstrap;at=content">
        <div class="panel">

        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form action="/forms/dumb" method="post" data-lift="DumbForm">
                    <label for="name-box">Name</label> <input id="name-box" name="name"/><br>
                    <label for="age-box">Age</label> <input id="age-box" name="age"/><br>
                    <input type="submit" value="Submit"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
