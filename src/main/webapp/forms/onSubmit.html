<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>OnSubmit Form Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body data-lift-content-id="main">
    <div id="main" data-lift="surround?with=bootstrap;at=content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                <h3>OnSubmit Form</h3>
                <div class="well">
                    <form data-lift="OnSubmit?form=post">
                        <div class="form-group">
                            <label for="name-box">Name</label>
                            <input type="text" class="form-control" id="name-box" name="name" placeholder="John Doe"/>
                        </div>
                        <div class="form-group">
                            <label for="age-box">Age</label>
                            <span data-lift="Msg?id=onsubmit-age-box;errorClass=label label-danger"></span>
                            <input type="text" class="form-control" id="age-box" name="age" placeholder="35"/>
                        </div>
                        <hr>
                        <div class="form-group">
                            <input type="submit" class="form-control" value="Submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
